<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS forms.js"></script>
    <title>JS forms</title>
</head>
<body>
    <h1>Forms in JS</h1>

    <form name="Login_form" action="loginBg.jpg" target="_blank" method="POST" onsubmit="return ValidateForm()">
        Name: <input type="text" name="fname">
        <input type="submit" value="Submit">
    </form>
    <br>

    Number: 
    <input id="nums">
    <button type="button" onclick="ValidNum()">Submit</button>
    <p id="msg"></p>

    Range Overflow:
    <input id="id1" type="number" max="100">
    <button onclick="myFunction()">OK</button>
    <p id="OF"></p>

    Range Underflow:
    <input id="id2" type="number" min="100">
    <button onclick="myFunction1()">OK</button>
    <p id="UF"></p>
</body>
</html>
